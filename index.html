<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RD Sa√∫de - Transporte MT</title>
    <style>
        :root {
            --color-primary: #1B7D4F;
            --color-primary-dark: #155A3E;
            --color-primary-light: #2DAA63;
            --color-text: #1A1A1A;
            --color-text-light: #666;
            --color-border: #E8E8E8;
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-lock: #FF6B35;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: var(--space-16);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: var(--space-24);
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: var(--shadow-md);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--color-primary-dark);
        }

        .subtitle {
            color: var(--color-text-light);
            font-size: 14px;
            margin-top: var(--space-4);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-16);
            margin-top: var(--space-24);
        }

        .link-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            gap: var(--space-12);
            text-decoration: none;
            color: inherit;
        }

        .link-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .link-card:active {
            transform: translateY(0);
        }

        .link-card-icon {
            min-width: 48px;
            width: 48px;
            height: 48px;
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: var(--color-bg);
            flex-shrink: 0;
        }

        .link-card.restricted .link-card-icon {
            background-color: rgba(255, 107, 53, 0.12);
            color: var(--color-lock);
        }

        .link-card.free .link-card-icon {
            background-color: var(--color-primary);
            color: white;
        }

        .link-card-content {
            flex: 1;
            min-width: 0;
        }

        .link-card-title {
            font-weight: 600;
            font-size: 15px;
            margin: 0;
            color: var(--color-text);
            word-break: break-word;
        }

        .link-card-description {
            font-size: 13px;
            color: var(--color-text-light);
            margin: var(--space-4) 0 0 0;
        }

        .lock-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-4);
            background-color: rgba(255, 107, 53, 0.1);
            color: var(--color-lock);
            padding: var(--space-4) var(--space-8);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: var(--space-8);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 200ms ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 200ms ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: var(--space-12);
            margin-bottom: var(--space-16);
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(255, 107, 53, 0.12);
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-lock);
            flex-shrink: 0;
        }

        .modal-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-description {
            font-size: 13px;
            color: var(--color-text-light);
            margin: 0 0 var(--space-16) 0;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: var(--space-10) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 200ms ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(27, 125, 79, 0.1);
        }

        .form-input.error {
            border-color: var(--color-lock);
        }

        .error-message {
            color: var(--color-lock);
            font-size: 12px;
            margin-top: var(--space-4);
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-12);
            margin-top: var(--space-20);
        }

        .btn {
            flex: 1;
            padding: var(--space-10) var(--space-16);
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: #F5F5F5;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            body {
                padding: var(--space-12);
            }

            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: var(--space-12);
            }

            h1 {
                font-size: 24px;
            }

            .link-card {
                flex-direction: column;
                text-align: center;
            }

            .link-card-icon {
                min-width: 40px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .link-card-title {
                font-size: 14px;
            }

            .modal {
                padding: var(--space-20);
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">üöö</div>
                <div>
                    <h1>Dashboard Transporte</h1>
                    <p class="subtitle">RD Sa√∫de - Mato Grosso</p>
                </div>
            </div>
        </header>

        <div class="links-grid" id="linksGrid"></div>
    </div>

    <!-- Modal de acesso restrito -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-icon">üîê</div>
                <h2 class="modal-title">Acesso Restrito</h2>
            </div>
            <p class="modal-description">Este link √© protegido. Por favor, insira o c√≥digo de acesso para continuar.</p>
            
            <form id="accessForm">
                <div class="form-group">
                    <label class="form-label">C√≥digo de Acesso</label>
                    <input 
                        type="password" 
                        id="accessCode" 
                        class="form-input" 
                        placeholder="Digite o c√≥digo"
                        autocomplete="off"
                    >
                    <div class="error-message" id="errorMessage">C√≥digo incorreto. Tente novamente.</div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Hash seguro do c√≥digo (n√£o expor o c√≥digo em texto plano)
        const VALID_HASH = '535a3377d9ae45dd806e0f158ad5cb0d22913a504a60f4da381902279bed2b18';

        // Lista de links
        const links = [
            // Grupo 1: Acesso restrito
            {
                id: 'faturamento',
                title: 'Entrada de expedi√ß√£o',
                description: '(Faturamento)',
                url: 'http://scipdmt01.raiadrogasil.com.br/sci/bi/?perspective=authoring&id=i308D2EBC6BF945F3A7A733D7',
                icon: 'üì¶',
                restricted: true
            },
            {
                id: 'compras',
                title: 'Solicita√ß√£o de compras',
                url: 'https://rdcombr.sharepoint.com/:x:/s/TRANSPORTE-MATOGROSSO/EX6OWoZj0iFGnZw-hrfxSfEBBFg2SyGSdFiBphTwmJNpSQ',
                icon: 'üõí',
                restricted: true
            },
            {
                id: 'consumo',
                title: 'An√°lise de consumo',
                description: '(E.S.G e Checklist Motorista)',
                url: 'https://rdcombr.sharepoint.com/:u:/r/sites/TRANSPORTE-MATOGROSSO/TRANSPORTE%20MT/PESSOAL/MAX/CONSUMO%20TR%20MT.pbix?csf=1&web=1&e=m7XNme',
                icon: 'üìä',
                restricted: true
            },
            {
                id: 'chamado',
                title: 'Chamado matriz',
                description: '(Erro faturamento)',
                url: 'https://centrord.service-now.com/esc?id=sc_cat_item&sys_id=fd8729281bd599101360844fe54bcb86',
                icon: 'üîß',
                restricted: true
            },
            {
                id: 'pasta-diaria',
                title: 'Pasta de uso di√°rio',
                url: 'https://rdcombr.sharepoint.com/:f:/r/sites/TRANSPORTE-MATOGROSSO/TRANSPORTE%20MT/CONTROLES/USO%20DI',
                icon: 'üìÅ',
                restricted: true
            },
            {
                id: 'checklist-vencer',
                title: 'Checklist ve√≠culo a vencer',
                description: '(CONTROLE CHECKLIST SEGURAN√áA.xlsx)',
                url: 'javascript:void(0)',
                icon: '‚úÖ',
                restricted: true,
                isFile: true
            },

            // Grupo 2: Acesso livre
            {
                id: 'sefaz',
                title: 'Verificar situa√ß√£o SEFAZ',
                url: 'https://monitor.tecnospeed.com.br/?&filter-uf=mt&filter-by-chart=time&filter-type-chart=line',
                icon: 'üåê',
                restricted: false
            },
            {
                id: 'manhattan',
                title: 'Manhattan',
                url: 'https://wmospdmt01.raiadrogasil.com.br:20001/login.jsp',
                icon: 'üè¢',
                restricted: false
            },
            {
                id: 'jornal',
                title: 'Jornal digital',
                url: 'https://www.canva.com/design/DAG6F0C7EKs/afblfUhG5cAjo-rwnWDXiQ/view?utm_content=DAG6F0C7EKs&ut',
                icon: 'üì∞',
                restricted: false
            },
            {
                id: 'chamado-novo',
                title: 'Abertura de chamado',
                url: 'https://surveymars.com/q/mYiOUOABb',
                icon: 'üí¨',
                restricted: false
            },
            {
                id: 'veiculo-doca',
                title: 'Registro de ve√≠culos na doca',
                description: '(manobrista)',
                url: 'https://surveymars.com/q/itfJF9s9C',
                icon: 'üöó',
                restricted: false
            },
            {
                id: 'rh-portal',
                title: 'RH - Portal da Gente',
                url: 'https://raiadrogasil.lgcloud.com.br/saml/auto/portaldagente',
                icon: 'üë•',
                restricted: false
            }
        ];

        let pendingLinkUrl = null;
        const modalOverlay = document.getElementById('modalOverlay');
        const accessForm = document.getElementById('accessForm');
        const accessCodeInput = document.getElementById('accessCode');
        const errorMessage = document.getElementById('errorMessage');
        const cancelBtn = document.getElementById('cancelBtn');

        // Renderizar links
        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            grid.innerHTML = links.map(link => {
                const cardClass = link.restricted ? 'restricted' : 'free';
                const content = `
                    <div class="link-card ${cardClass}" data-link-id="${link.id}">
                        <div class="link-card-icon">${link.icon}</div>
                        <div class="link-card-content">
                            <h3 class="link-card-title">${link.title}</h3>
                            ${link.description ? `<p class="link-card-description">${link.description}</p>` : ''}
                            ${link.restricted ? '<div class="lock-badge">üîí Acesso restrito</div>' : ''}
                        </div>
                    </div>
                `;
                return content;
            }).join('');

            // Adicionar event listeners
            document.querySelectorAll('.link-card').forEach(card => {
                card.addEventListener('click', handleCardClick);
            });
        }

        // Criptografar c√≥digo (SHA-256 simplificado via fun√ß√£o)
        async function hashCode(code) {
            const encoder = new TextEncoder();
            const data = encoder.encode(code);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Manipular clique no card
        function handleCardClick(e) {
            const linkId = e.currentTarget.dataset.linkId;
            const link = links.find(l => l.id === linkId);

            if (link.restricted) {
                pendingLinkUrl = link;
                openModal();
            } else {
                if (link.isFile) {
                    alert('Abra o arquivo: CONTROLE CHECKLIST SEGURAN√áA.xlsx');
                } else {
                    window.open(link.url, '_blank', 'noopener,noreferrer');
                }
            }
        }

        function openModal() {
            modalOverlay.classList.add('active');
            accessCodeInput.focus();
            accessCodeInput.value = '';
            errorMessage.classList.remove('visible');
            accessCodeInput.classList.remove('error');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            pendingLinkUrl = null;
        }

        // Validar c√≥digo
        accessForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = accessCodeInput.value.trim();

            if (!code) {
                showError();
                return;
            }

            try {
                const hash = await hashCode(code);
                if (hash === VALID_HASH) {
                    // C√≥digo correto
                    if (pendingLinkUrl.isFile) {
                        alert('Abra o arquivo: CONTROLE CHECKLIST SEGURAN√áA.xlsx');
                    } else {
                        window.open(pendingLinkUrl.url, '_blank', 'noopener,noreferrer');
                    }
                    closeModal();
                } else {
                    showError();
                }
            } catch (err) {
                showError();
            }
        });

        function showError() {
            errorMessage.classList.add('visible');
            accessCodeInput.classList.add('error');
            accessCodeInput.value = '';
            accessCodeInput.focus();
        }

        // Bot√£o cancelar
        cancelBtn.addEventListener('click', closeModal);

        // Fechar modal ao clicar fora
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });

        // Inicializar
        renderLinks();
    </script>
</body>
</html>
